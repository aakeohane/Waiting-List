<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Waitlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
  <form id="addLockerForm">
    <div id="lockerContainer">
      <label for="locker number" class="lockerLabel">Locker Number </label>
      <button id ="minus" type="button" class="lockerButton">
        <i class="fas fa-minus"></i>
      </button>
      <input type="number" class="lockerInput" id="locker" name="locker number" min="1" value="1">
      <button id ="add" type="button" class="lockerButton">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="choose-room-container">
      <div class="label-container">
        <label for="room">Choose a Room</label>
        <div class="checkbox-container">
          <input id="checkBox" type="checkbox" name="checkbox" class="room-options"/>
          <label for="demoCheckbox">any room</label>
        </div>
      </div>
      <div class="options-container" id="visibleOptions">
        <div id="nonTV" role="button"  tabindex="0" class="room-options">Non TV</div>
        <div id="regularTV" tabindex="0" class="room-options">Regular TV</div>
        <div id="largeTV" tabindex="0" class="room-options">Large TV</div>
        <div id="regularSuite" tabindex="0" class="room-options">Regular Suite</div>
        <div id="deluxeSuite" tabindex="0" class="room-options">Deluxe Suite</div>
      </div>
      <select id="roomType" name="room type">
        <option value="Any">Any</option>  
        <option value="Non TV" >Non TV</option>
        <option value="Regular TV" >Regular TV</option>
        <option value="Large TV" >Large TV</option>
        <option value="Regular Suite" >Regular Suite</option>
        <option value="Deluxe Suite" >Deluxe Suite</option>
      </select>
    </div>
    <div class="button-container">
      <button id="addToWaitlist" class="waitlist-button">Add to Wait List</button>
      <button id="removeAllLockers" class="waitlist-button">Clear Waitlist</button>
    </div>
  </form>
  <div id="listContainer">
    <ul id="list1" class="roomList" title="Non TV"> Non TV
    </ul>
    <ul id="list2" class="roomList" title="Regular TV"> Regular TV
    </ul>
    <ul id="list3" class="roomList" title="Large TV"> Large TV
    </ul>
    <ul id="list4" class="roomList" title="Regular Suite"> Regular Suite
    </ul>
    <ul id="list5" class="roomList" title="Deluxe Suite"> Deluxe Suite
    </ul>
  </div>
  <script type="module" src="sortable.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
