<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form id="addLockerForm">
    <label for="locker number">Locker Number: </label>
    <input type="number" id="locker" name="locker number" min="1" max="100" value="1">

    <label for="room">Choose a Room:</label>
    <select id="roomType" name="room type">
      <option value="all-rooms">Any</option>
      <option value="non-tv" >Non TV</option>
      <option value="reg-tv" >Regular TV</option>
      <option value="large-tv" >Large TV</option>
      <option value="suite" >Regular Suite</option>
      <option value="deluxe" >Deluxe Suite</option>
    </select>

  </form>
  <button id="button">Add to Wait List</button>
  <div id="container">
    <ul id="list1" class="roomList"> Non TV
    </ul>
    <ul id="list2" class="roomList"> Regular TV
    </ul>
    <ul id="list3" class="roomList"> Large TV
    </ul>
    <ul id="list4" class="roomList"> Regular Suite
    </ul>
    <ul id="list5" class="roomList"> Deluxe Suite
    </ul>
  </div>
  <script type="module" src="sortable.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
